<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      border: 1px solid #ddd;
      padding: 30px;
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Segoe Script', cursive;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .login-button {
      width: 100%;
      background-color: #3897f0;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 10px;
    }

    .signup {
      margin-top: 20px;
      font-size: 13px;
    }

    a {
      color: #00376b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Instagram</h2>
    <input class="input-field" type="text" placeholder="Username"><br>
    <input class="input-field" type="password" placeholder="Password"><br>
    <button class="login-button">Log in</button>

    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <div class="signup">
      Don't have an account? <a href="#">Sign up here.</a>
    </div>
  </div>
</body>
</html>
